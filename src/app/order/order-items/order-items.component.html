<div class="row text-center" *ngIf="items.length === 0">
    <h5>Não há itens no seu carrinho. <a [routerLink]="['/restaurants']">Ir para restaurantes</a></h5>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-center ">Quantidade</th>
            <th>Item</th>
            <th>Descrição</th>
            <th class="text-right ">Subtotal</th>
            <th class="text-right "></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td class="text-center ">
                <a (click)="emitDecreaseQty(item)" class="btn btn-sm "><i class="fa fa-minus "></i></a> {{item.quant}}
                <a (click)="emitIncreaseQty(item)" class="btn btn-sm "><i class="fa fa-plus "></i></a>
            </td>
            <td colspan="2">{{item.menuItem.description}}</td>
            <td class="text-right ">{{item.value() | currency: 'BRL': true}}</td>
            <td class="text-right ">
                <a (click)="emitRemove(item)" class="btn btn-sm danger "><i class="fa fa-remove "></i></a>
            </td>
        </tr>
    </tbody>
</table>
